<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated Mail Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">App running</h1>

        <div>
            <form method="POST" action="{% url 'show_data' %}">
            {% csrf_token %}
                <div class="mb-3">
                    <label for="sender" class="form-label">Sender gmail address</label>
                    <input type="email" class="form-control" id="sender" name="sender" aria-describedby="emailHelp">
                    <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                </div>
                <div class="mb-3">
                    <label for="appPass" class="form-label">Sender gmail app password</label>
                    <input type="password" class="form-control" id="appPass" name="appPass">
                </div>

                <div class="mb-3">
                    <label for="receiver" class="form-label">Recipient gmail address</label>
                    <input type="email" class="form-control" id="receiver" name="receiver" aria-describedby="emailHelp">
                    <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                </div>

                <div class="mb-3">
                    <label for="subject" class="form-label">Mail subject</label>
                    <input type="text" class="form-control" id="subject" name="subject" aria-describedby="emailHelp">
                    <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                </div>

                <div class="mb-3">
                    <label for="mail_body" class="form-label">Mail body</label>
                    <input type="text" class="form-control" id="mail_body" name="mail_body" aria-describedby="emailHelp">
                    <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                </div>

                <div class="mb-3">
                    <label for="time" class="form-label">Time in seconds</label>
                    <input type="number" class="form-control" id="time" name="time" aria-describedby="timeHelp" min="1" required>
                    <div id="emailHelp" class="form-text">Enter time in seconds (minimum 1 second).</div>
                </div>

                <div class="mb-3">
                    <label for="email_count" class="form-label">Number of Emails to Send</label>
                    <input type="number" class="form-control" id="email_count" name="email_count" min="1" required>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
