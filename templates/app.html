<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Email Status</h1>

        <table class="table table-bordered mt-4">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody>
                {% for email in sent_emails %}
                <tr>
                    <td>{{ email.count }}</td>
                    <td>{{ email.timestamp }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="2" class="text-center">No emails sent yet.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="mt-4">
            <a href="{% url 'terminate_scheduler' %}" class="btn btn-danger btn-lg">Terminate</a>
        </div>
    </div>
</body>

</html>
